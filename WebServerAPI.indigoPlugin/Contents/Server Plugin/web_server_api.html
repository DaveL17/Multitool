<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Server API</title>
    <meta name="description" content="Indigo Web Server API">
    <style></style>
  </head>
  <body>
    <form action="/message/com.fogbert.indigoplugin.WebServerAPI/handle_message" method=POST>

    <br>
    <!-- Text Box -->
    <div class="form">
      <label for="f_value">Text Box: </label>
      <input type="text" id="f_value" name="textbox">

      <br>

      <!-- Slider -->
      <label for="my_range">Slider: </label>
      <input type="range" id="my_range" min="1" max="100" value="50" name="slider"
             oninput="this.nextElementSibling.value = this.value">
      <output name="slider_output" id="slider_output" for="my_range"></output>

      <br>

      <!-- Checkbox -->
      <label for="question_one">Check Box: </label>
      <input type="checkbox" id="question_one" name="checkbox" value="true">

      <br>

      <!-- Radio Buttons -->
      <label>Pick an option: </label>
      <label for="question_three">1: </label>
      <input type="radio" id="question_three" name="radio" value="1" checked>
      <label for="question_two">2: </label>
      <input type="radio" id="question_two" name="radio" value="2">

      <br>

      <!-- Dropdown List -->
      <label for="things">Choose a thing:</label>
      <select id="things" name="dropdown">
        <option value="1">Thing 1</option>
        <option value="2">Thing 2</option>
        <option value="3">Thing 3</option>
        <option value="4">Thing 4</option>
      </select>

      <br>

      <!-- File Picker -->
      <label for="file">File Picker: </label>
      <input type="file" name="file" id="file" accept="image/*" multiple>

      <br>

      <!-- Color Picker-->
      <label for="color">Color:</label>
      <input type="color" name="color" id="color">

      <br>

      <!-- Color Picker-->
      <label for="date">Date:</label>
      <input type="date" name="date" id="date">

      <br>

      <div class="button">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </div>

    </form>
  </body>
</html>
